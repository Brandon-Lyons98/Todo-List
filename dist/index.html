<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" defer></script>
</head>
  <body>
    <h1 class="title">Todo List</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new project name"
          aria-label="new list name"
          >
        <button class="btn create" aria-label="creater new list">+</button>
      </form>
      <button class="btn delete" data-delete-list-button>Delete Selected Project</button>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input 
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
              >
            <button class="btn create" aria-label="creater new task">+</button>
          </form>
        </div>

        <div class="delete-stuff">
          <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        </div>
      </div>
    </div>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" >
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
